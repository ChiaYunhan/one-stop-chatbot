<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="128" height="128" role="img" aria-label="Robot head icon">
  <!-- head -->
  <rect x="6" y="10" width="52" height="38" rx="6" ry="6" fill="#E6EEF6" stroke="#2E3A59" stroke-width="2"></rect>
  <!-- ears / connectors -->
  <rect x="2" y="20" width="4" height="12" rx="1" fill="#2E3A59"></rect>
  <rect x="58" y="20" width="4" height="12" rx="1" fill="#2E3A59"></rect>
  <!-- eyes -->
  <rect x="16" y="22" width="10" height="8" rx="2" fill="#FFFFFF"></rect>
  <rect x="38" y="22" width="10" height="8" rx="2" fill="#FFFFFF"></rect>
  <!-- eye pupils -->
  <circle cx="21" cy="26" r="2.2" fill="#2E3A59"></circle>
  <circle cx="43" cy="26" r="2.2" fill="#2E3A59"></circle>
  <!-- small eye highlight -->
  <circle cx="19.2" cy="24.2" r="0.7" fill="#FFFFFF" opacity="0.9"></circle>
  <circle cx="41.2" cy="24.2" r="0.7" fill="#FFFFFF" opacity="0.9"></circle>
  <!-- mouth (grill) -->
  <rect x="18" y="34" width="28" height="6" rx="1.5" fill="#B9C6D9"></rect>
  <g stroke="#2E3A59" stroke-width="1" stroke-linecap="round">
    <line x1="22" y1="36" x2="22" y2="38"></line>
    <line x1="27" y1="36" x2="27" y2="38"></line>
    <line x1="32" y1="36" x2="32" y2="38"></line>
    <line x1="37" y1="36" x2="37" y2="38"></line>
    <line x1="42" y1="36" x2="42" y2="38"></line>
  </g>
  <!-- antenna -->
  <line x1="32" y1="4" x2="32" y2="10" stroke="#2E3A59" stroke-width="2" stroke-linecap="round"></line>
  <circle cx="32" cy="3.5" r="2.5" fill="#F6C85F" stroke="#2E3A59" stroke-width="0.8"></circle>
</svg>
